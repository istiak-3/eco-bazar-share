<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecobazar</title>


    <!-- others -->
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/slick.css">
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>

<body>



    

    <!-- ========= best-deal SECTION START =============== -->
    <section id="best-deal">
        <div class="container">
            <div class="row g-0 justify-content-center">
                <div class="col-lg-3 img_part_1 flex-align-center justify-content-end order-2 order-lg-0">
                    <img src="./assets/images/best_deal_img1.png" alt="">
                </div>

                <div class="col-lg-4 countdown order-1">
                    <h5>Best Deals</h5>
                    <h3>Our Special Products Deal of the Month</h3>


                    <div class="timer d-flex justify-content-between">
                        <div class="days time_part">
                            <h4>00</h4>
                            <h6>DAYS</h6>
                        </div>
                        <div class="hours time_part">
                            <h4>02</h4>
                            <h6>DAYS</h6>
                        </div>
                        <div class="mins time_part">
                            <h4>18</h4>
                            <h6>DAYS</h6>
                        </div>
                        <div class="secs time_part">
                            <h4>46</h4>
                            <h6>DAYS</h6>
                        </div>
                    </div>

                    <a href="" class="d-inline-flex align-items-center shop-btn">
                        Shop Now
                        <span class="iconify">
                            <iconify-icon icon="fluent:arrow-right-24-filled"></iconify-icon>
                        </span>
                    </a>
                </div>


                <div class="col-lg-3 img_part_2 d-flex align-items-end order-0 order-lg-2">
                    <img class="" src="./assets/images/best_deal_img2.png" alt="">
                </div>
            </div>
        </div>
    </section>
    <!-- ========= best-deal SECTION END =============== -->








    <!-- other -->
    <script src="./assets/js/jquery-3.7.1.min.js"></script>
    <script src="./assets/js/slick.min.js"></script>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
    <script src="./assets/js/iconify-icon.min.js"></script>
    <!-- custom js -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
